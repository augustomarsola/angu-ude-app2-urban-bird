<section class="container mx-auto mb-8 py-8 text-slate-800">
  <h1 class="text-center text-3xl font-semibold">Destaques do dia!</h1>
  <h2 class="text-center text-xl font-medium">
    Aproveite as super ofertas que separamos para vocÃª:
  </h2>
  <div class="mt-8 flex gap-8">
    @for (offer of offers$ | async; track offer.id) {
      <div
        class="w-1/3 overflow-hidden rounded-md border border-solid border-slate-300"
      >
        <img
          [src]="offer.imagens[0].url"
          [alt]="offer.titulo"
          class="h-52 w-full object-cover"
        />
        <div class="p-4">
          <p class="text-2xl font-bold">{{ offer.titulo }}</p>
          <p class="mt-2">{{ offer.descricao_oferta }}</p>
          <p class="my-3 text-xl font-bold text-orange-600">
            {{ offer.valor | currency: "BRL" }}
          </p>
          <button
            type="button"
            class="rounded border border-blue-500 bg-slate-50 px-3 py-2 text-blue-500 transition hover:bg-blue-500 hover:text-slate-50"
          >
            Ver oferta
          </button>
        </div>
      </div>
    }
  </div>
</section>
