<header class="flex items-center justify-between gap-20 px-12 py-4">
  <a routerLink="" class="flex shrink-0 items-center gap-4">
    <img src="assets/urban-bird-logo.svg" alt="Logo Urban Bird" class="w-14" />
    <div>
      <p class="text-3xl font-bold text-blue-600">Urban</p>
      <p class="text-3xl font-bold text-blue-800">Bird</p>
    </div>
  </a>
  <div class="relative w-full">
    <input
      type="text"
      class="input w-full"
      [formControl]="searchInput"
      (input)="onChangeSearchInput()"
      placeholder="Pesquisar ofertas..."
    />
    @if (offersSearch$ | async; as offers) {
      @if (offers.length && isNotEmptySearchInput) {
        <ul
          class="absolute w-full rounded border border-slate-300 bg-slate-50 text-slate-700"
        >
          @for (offer of offers; track offer.id) {
            <li class="flex flex-col border-b border-slate-300">
              <a
                class="px-4 py-2 transition last:border-b-0 hover:bg-slate-200"
                [routerLink]="['oferta', offer.id]"
                (click)="clickOnOffer()"
                >{{ offer.titulo }}</a
              >
            </li>
          }
        </ul>
      }
    }
  </div>
  <img src="assets/cart-icon.svg" alt="ícone carrinho" class="w-14" />
</header>
<nav class="bg-blue-700">
  <ul class="container flex gap-8 py-2">
    <li>
      <a
        routerLink="restaurantes"
        routerLinkActive="!text-slate-50"
        class="text-slate-300 transition hover:text-slate-50"
        >Restaurantes</a
      >
    </li>
    <li>
      <a
        routerLink="diversao"
        routerLinkActive="!text-slate-50"
        class="text-slate-300 transition hover:text-slate-50"
        >Diversão</a
      >
    </li>
  </ul>
</nav>
<img
  src="assets/blueBirdBanner.jpg"
  alt="foto do hotel blue bird"
  class="h-60 w-full object-cover object-bottom"
/>
