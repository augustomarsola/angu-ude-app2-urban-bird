<section class="container mx-auto mb-32">
  <h2 class="border-b py-4 text-2xl font-bold text-slate-600">Sua compra</h2>
  <div class="flex justify-between py-8">
    <div class="flex justify-start gap-4">
      <img src="assets/urban-bird-logo.svg" alt="logo" class="w-14" />
      <div>
        <p>titulo</p>
        <p>sub-titulo</p>
      </div>
    </div>
    <div>
      <button>+</button>
      <span>Numero</span>
      <button>-</button>
    </div>
    <div>valor final</div>
  </div>
  <p class="text-right text-xl font-bold text-slate-600">

  </p>

  <div class="mb-8">
    <h3 class="mb-4 border-b py-4 text-xl font-bold text-slate-500">
      Dados de entrega
    </h3>
    <div class="grid grid-cols-12 gap-4">
      <div class="col-span-6">
        <input type="text" class="input" placeholder="Endereço" />
      </div>
      <div class="col-span-2">
        <input type="text" class="input" placeholder="Número" />
      </div>
      <div class="col-span-4">
        <input type="text" class="input" placeholder="Complemento" />
      </div>
    </div>
  </div>

  <div class="mb-8">
    <h3 class="mb-4 border-b py-4 text-xl font-bold text-slate-500">
      Dados do pagamento
    </h3>
    <div class="grid grid-cols-12 gap-4">
      <div class="col-span-4">
        <select class="input">
          <option>Selecione uma opção</option>
          <option>...</option>
        </select>
      </div>
    </div>
  </div>
  <div class="text-right">
    <button
      class="rounded bg-blue-600 px-3 py-2 text-slate-50 transition hover:bg-blue-800"
    >
      Confirmar compra
    </button>
  </div>
</section>
